<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & tours landing</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo__img" href="#" class="header__logo">
                    <div class="img__outside">
                        <div class="img__inside"></div>
                    </div>
                </a>
                <div class="header__nav">
                    <a href="#">Home</a>
                    <a href="#">Destinations</a>
                    <a href="#">About</a>
                    <a href="#">Partner</a>
                    <a class="header__login" href="#"><span>Login</span></a>
                    <a class="header__login" href="#"><span>Register</span></a>
                </div>
            </div>
        </div>
    </header>

    <section class="destination">
        <div class="container">
            <div class="destination__wrapper">
                <div class="destination__description">
                    <div class="destination__title">
                        Explore and
                        Travel
                    </div>
                    <div class="destination__finder">
                        Holiday finder
                    </div>
                    <form action="#">
                    <div class="destination__form">
                            <select name="location" id="#">
                                <option disabled selected value="location">Location</option>
                                <option value="atlantida">Atlantida</option>
                                <option value="australia">Australia</option>
                                <option value="usa">USA</option>
                            </select>
                            <select name="activity" id="#">
                                <option disabled selected value="activity">Activity</option>
                                <option value="skydiving">Skydiving</option>
                                <option value="hunting">Hunting</option>
                                <option value="Swimming">Swimming</option>
                            </select>
                            <select name="grade" id="#">
                                <option disabled selected value="grade">Grade</option>
                                <option value="first">First class</option>
                                <option value="medium">Medium</option>
                                <option value="cheap">Cheap</option>
                            </select>
                            <select name="date" id="#">
                                <option disabled selected value="date">Date</option>
                                <option value="october">14 october</option>
                                <option value="august">14 august</option>
                                <option value="july">15 july</option>
                            </select>
                        </form>
                    </div>
                    <div class="destination__button">
                        <button type="submit">Explore</button>
                    </div>
                </div>
                <div class="destination__image">
                    <img src="img/explorer.png" alt="eplorer">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
