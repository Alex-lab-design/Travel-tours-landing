    <section class="destination">
        <div class="container">
            <div class="destination__wrapper">
                <div class="destination__description">
                    <div class="destination__title">
                        Explore and
                        Travel
                    </div>
                    <div class="destination__finder">
                        Holiday finder
                    </div>
                    <form action="#">
                        <div class="destination__form">
                            <select name="location" id="#">
                                <option disabled selected value="location">Location</option>
                                <option value="atlantida">Atlantida</option>
                                <option value="australia">Australia</option>
                                <option value="usa">USA</option>
                            </select>
                            <select name="activity" id="#">
                                <option disabled selected value="activity">Activity</option>
                                <option value="skydiving">Skydiving</option>
                                <option value="hunting">Hunting</option>
                                <option value="Swimming">Swimming</option>
                            </select>
                            <select name="grade" id="#">
                                <option disabled selected value="grade">Grade</option>
                                <option value="first">First class</option>
                                <option value="medium">Medium</option>
                                <option value="cheap">Cheap</option>
                            </select>
                            <select name="date" id="#">
                                <option disabled selected value="date">Date</option>
                                <option value="october">14 october</option>
                                <option value="august">14 august</option>
                                <option value="july">15 july</option>
                            </select>
                            <div class="destination__button">
                                <button type="submit">Explore</button>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="destination__image">
                <img src="img/explorer.png" alt="eplorer">
            </div>
        </div>
        </div>
    </section>
